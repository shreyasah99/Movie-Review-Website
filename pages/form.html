<!DOCTYPE html>

<html>
    <head>
        <title>form</title>
    </head>
    <body>

        <form>
            <table border="4" bordercolor="red" cellpadding="10">
                <tr>
                    <th>QUESTIONS</th>
                    <th>ANSWERS</th>
                </tr>
                <tr>
                    <td> enter your name</td>
                    <td><input type="text" name="name" value=""></td>
                </tr>
                <tr>
                        <td> enter your password</td>
                        <td><input type="password" name="password" value=""></td>
                </tr>
                
                <tr>
                        <td rowspan="2"> enter your gender</td>
                        <td><input type="radio" name="gender" value="">male</td>
                </tr>
                <tr>
                       
                        <td><input type="radio" name="gender" value="">female</td>
                </tr>
                <tr>
                        <td rowspan="4"> select subjects</td>
                        <td><input type="checkbox" name="sub1" value="">physics</td>
                </tr>
                <tr><td><input type="checkbox" name="sub2" value="">chemistry</td></tr>
                <tr><td><input type="checkbox" name="sub3" value="">biology</td></tr>
                <tr><td><input type="checkbox" name="sub4" value="">maths</td></tr>

                <tr>
                    <td >select country</td>
                    <td><select name="country">
                        <option>india</option>
                        <option>uk</option>
                        <option>france</option>
                        <option>usa</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" ></td>
                </tr>

            </table>
        </form>


        <input type="text" name="fname" placeholder="First name"><br>
    </body>
</html>
